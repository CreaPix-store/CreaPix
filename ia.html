<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for overlapping effect */
        .overlapping-section {
            position: relative;
            margin-top: -100px; /* Adjust this value based on your design */
            z-index: 1;
        }

        .background-image {
            width: 100%;
            height: auto;
            z-index: 0;
        }

        .text-block {
            position: relative;
            background-color: #f5ece1; /* Adjust to match your design */
            padding: 20px;
            z-index: 2;
            max-width: 600px;
            margin: auto;
            margin-top: -50px; /* Adjust this value based on your design */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Image Section -->
    <div class="container p-0">
        <img src="fond.png" alt="Cafe" class="background-image">
    </div>

    <!-- Overlapping Text Section -->
    <div class="container overlapping-section">
        <div class="text-block">
            <h2><strong>Strong Coffee, Strong Roots</strong></h2>
            <p>About Our Cafel  Lorem ipsum dolor sit amet, consectetur adipisicing *
              elit. Dolorum voluptate officia neque 
              quos nostrum corrupti molestias, harum, omnis perspiciatis et incidunt
               ipsa fugit ab cumque architecto commodi accusantium explicabo earum.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
